<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps example</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Simple maps example</h1>

    <div id="map_canvas"></div>
    <script>
    function initMap() {
      var myOptions = {
        zoom: 16,
        center: {lat: 35.626155409978, lng: 139.88450102303},
        mapTypeId: google.maps.MapTypeId.TERRAIN,
        disableDefaultUI: true,
        // Step 4. Customize displayed controls
        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true
      }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

      // Step 2. Add custom icon

      var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

      var marker = new google.maps.Marker({
        position: {lat: 35.626155409978, lng: 139.88450102303},
        icon: iconBase + 'flag_maps.png',
        map: map
      });

      // Step 3. Add info window

      var contentString = '<div id="content"><h2 id="firstHeading" class="firstHeading">東京ディズニーランド</h2><p>子供の頃に１回行ってから一度も行ったことがなく、いつかはまた行ってみたいと思っていた時に20歳の誕生日で行くことが決まりました。とても楽しみです。</p></div>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
    async defer></script>
  </body>
</html>
